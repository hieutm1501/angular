<div class="container mt-5 mb-5">
    <h1>Chi Tiết Sản Phẩm</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" *ngIf="product" src="{{product.img}}"
                                    width="250" />
                            </div>
                            <div class="thumbnail text-center">
                                <img onclick="change_image(this)" *ngIf="product" src="{{product.img}}" width="70">
                                <img onclick="change_image(this)" *ngIf="product" src="{{product.img}}" width="70">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <a class="back-home" routerLink="/">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter">
                                            <path d="m5 12 7 6v-5h6v-2h-6V6z"></path>
                                        </svg>
                                        <span class="ml-1">Back</span>
                                    </a>
                                </div>
                                <!-- <i class="fa fa-shopping-cart text-muted"></i> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    style="fill: rgba(0, 0, 0, 1);transform: msFilter">
                                    <circle cx="10.5" cy="19.5" r="1.5"></circle>
                                    <circle cx="17.5" cy="19.5" r="1.5"></circle>
                                    <path d="m14 13.99 4-5h-3v-4h-2v4h-3l4 5z"></path>
                                    <path
                                        d="M17.31 15h-6.64L6.18 4.23A2 2 0 0 0 4.33 3H2v2h2.33l4.75 11.38A1 1 0 0 0 10 17h8a1 1 0 0 0 .93-.64L21.76 9h-2.14z">
                                    </path>
                                </svg>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">sports clothing</span>
                                <h5 class="text-uppercase" *ngIf="product">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price"
                                        *ngIf="product">₫{{product.priceOriginal}}</span>
                                    <div class="ml-2"> <small class="dis-price"
                                            *ngIf="product">₫{{product.price}}</small></div>
                                </div>
                            </div>
                            <p class="about">Shop from a wide variety of sports sets from ShopNA. Perfect for your
                                everyday
                                Use, cool and stylish material to complete the look.</p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio"
                                        name="size" value="S" checked> <span>S</span> </label> <label class="radio">
                                    <input type="radio" name="size" value="M"> <span>M</span> </label> <label
                                    class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label>
                                <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span>
                                </label> <label class="radio"> <input type="radio" name="size" value="XXL">
                                    <span>XXL</span> </label>
                            </div>
                            <div class="cart mt-4 align-items-center"> <button
                                    class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i
                                    class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
